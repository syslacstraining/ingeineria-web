
<div id="mdCreate" class="modal fade" role="dialog">

<div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


	<div class="wrapper">





<!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Nuevo producto</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="formNuevoProducto">

                <div class="card-body">


                <div class="col-md-12">

                  <div class="form-group">
                    <label for="txtCodigo">Código</label>
                    <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" placeholder="Ingrese código">
                  </div>
                  
                  <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
                  </div>


                  <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input type="Number" name="txtPrecio" class="form-control" id="txtPrecio" placeholder="Ingrese precio">
                  </div>

                 </div>


                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Guadar</button>
                  <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>




	</div>


<!-- jQuery -->
<script src="/assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="/assets/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/assets/plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="/assets/js/adminlte.min.js"></script>

<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {

      
      $.ajax({
  		method: "POST",
  		url: "http://apis-app.com/api/v1/productos",
  		data: { codigo: $("#txtCodigo").val(), nombre: $("#txtNombre").val(),precio:$("#txtPrecio").val() }
		})
  		.done(function( msg ) {
 
 		$("#txtCodigo").val("");
 		$("#txtNombre").val("");
 		$("#txtPrecio").val("");

 		console.log("el producto ha sido guardado");

  		});





    }
  });

  $('#formNuevoProducto').validate({
    rules: {
      txtCodigo: {
        required: true
      },
      txtNombre: {
        required: true
      },
      txtPrecio: {
        required: true
      }
    },
    messages: {
      txtCodigo: {
        required: "Ingrese el valor del codigo"
      },
      txtNombre: {
        required: "Ingrese el nombre"
      },
      txtPrecio: {
        required: "Ingrese el precio"
      }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>



</div>
</div>
</div>
</div>
