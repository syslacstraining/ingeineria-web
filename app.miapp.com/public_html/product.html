      <script type="text/javascript">

         var ListaProductos=null;

         function mostrarMensaje(msg)
         {
               console.log(msg);
               flashy(msg, {
            type : 'flashy__success'
         });
         }


         function comprarAhora(id)
         {
            var producto_comprar=null;
            for(i=0;i<ListaProductos.length;i++)
            {
               if(ListaProductos[i].id==id)
               {
                  producto_comprar=ListaProductos[i];
                  break;
               }
            }

            
            agregarProducto(producto_comprar);


            mostrarMensaje("se agrego el producto ["+producto_comprar.nombre+"] a tu bandeja");
         }

         
         $(document).ready(function(){

            llenarProductos();

         });

         function llenarProductos()
         {
            console.log("inicio del llenado de productos");

            obtenerProductos(function(productos){

               console.log(productos);

               ListaProductos=productos;

               for(i=0;i<productos.length;i++)
               {
                  $("#ProductosContainer")
                  .append(
                     "<div class='col-sm-6 col-md-4 col-lg-3'>"
                     +"<div class='box'>"
                     +"<div class='option_container'>"
                     +"<div class='options'>"
                     +"<button class='option1'>"
                     +productos[i].nombre
                     +"</button>"
                     +"<button onclick=\"comprarAhora('"+productos[i].id+"')\" class='option2'>Comprar ahora</button>"
                     +"</div>"
                     +"</div>"
                     +"<div class='img-box'>"
                     +"<img src='"+RESOURCES_URL+productos[i].imagen_path+"' alt=''>"
                     +"</div>"
                     +"<div class='detail-box'>"
                     +"<h5>"
                     +productos[i].nombre
                     +"</h5>&nbsp;"
                     +"<h6>"
                     +"S/."+productos[i].precio
                     +"</h6>"
                     +"</div>"
                     +"</div>"
                     +"</div>")

               }


            });

         }
